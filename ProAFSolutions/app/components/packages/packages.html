<section class="packages" id="pricingtable">
    <div class="container">

        <!-- SECTION HEADER -->
        <div class="section-header">

            <!-- SECTION TITLE -->
            <h2 class="white-text">{{"packages.title" | translate}}</h2>

            <!-- SHORT DESCRIPTION ABOUT THE SECTION -->
            <h6 class="white-text">
                {{"packages.title.subtitle" | translate}}
            </h6>
        </div>
        <!-- / END SECTION HEADER -->
        <!-- PACKAGES -->
        <div class="row" ng-if="vm.packagesLoaded">

            <package-widget ctrl="vm" package="vm.packages[1]" color="blue" icon="icon-phone-1"></package-widget>    

            <package-widget ctrl="vm" package="vm.packages[0]" color="green" icon="icon-caddie-shopping-streamline"></package-widget>             

            <package-widget ctrl="vm" package="vm.packages[2]" color="red" icon="icon-browser-streamline-window"></package-widget>    

            <package-widget ctrl="vm" package="vm.packages[3]" color="yellow" icon="icon-world"></package-widget>    

        </div> <!-- / END PACKAGES -->

    </div> <!--END CONTAINER  -->
</section> <!-- END PACKAGES SECTION -->
