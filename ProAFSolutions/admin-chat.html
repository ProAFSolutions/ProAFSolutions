<!DOCTYPE html>
<html style="height: 95%">
<head>
    <title>Admin Chat</title>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/jquery.signalr.js"></script>
    <script src="http://localhost:5565/signalr/hubs"></script>  

    <script type="text/javascript">
        $.connection.hub.url = 'http://localhost:5565/signalr';
        var chatRoomHub = $.connection.chatRoomHub;

        chatRoomHub.client.getMessage = function (name, message) {
           //do something...
        };

        $.connection.hub.start().done(function () {
            chatRoomHub.server.joinRoom("");
            console.log("Connected!!!!!!!!!!!!!!!!!");
        });

        function send(){
            chatRoomHub.server.sendMessage("", "", "");
        }
    </script>


</head>
<body style="height: 100%">
    <div style="float: right; height: 75px;">
        <table>
            <tr>
                <td>Admin Code:</td>
                <td><input /></td>
            </tr>
            <tr>
                <td>Chat Room Code:</td>
                <td><input /></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Join</button></td>
            </tr>
        </table>
    </div>
    <ul id="message-content" style="height: calc(100% - 120px); list-style-type: none; background: #ccc; overflow:auto; clear: right"></ul>
    <div style="width: 100%; height: 40px; margin-bottom: 10px;">
        <input style="width: 75%; float: left; margin-left: 10px; margin-right: 10px; height: 100%" />
        <button onclick="send()" style="width: 15%; height: 35px;">Send</button>
    </div>
</body>
</html>
