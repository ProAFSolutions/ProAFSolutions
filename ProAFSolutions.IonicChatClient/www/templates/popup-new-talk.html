<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Join to New Room</h1>
    </ion-header-bar>
    <ion-content>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-disabled="true" ng-model="name">
            </label>
            <label class="item item-input">
                <span class="input-label">Room/Email</span>
                <input type="text" placeholder="Ex: alex@test.com" ng-model="room">
            </label>
        </form>
        <button  class="button button-positive  button-block icon ion-chatbox" ng-click="join()">&nbsp;Join</button>
        <button  class="button button-positive  button-block icon" ng-click="close()">Close</button>
    </ion-content>
</ion-modal-view>
