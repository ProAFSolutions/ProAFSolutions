<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/signalr/jquery.signalR.js"></script>

    <script src="http://localhost:5565/signalr/hubs"></script>  

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
     will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- AngularJS wrappers for the most popular Cordova plugins available-->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!--<script src="lib/angular-signalr/angular-signalr.js"></script>-->

    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->
    <script src="js/config/settings.js"></script>
    <script src="js/config/routes.js"></script>
    <script src="js/proafsolutions.chat.js"></script>   
    <script src="js/controllers/account.controller.js"></script>
    <script src="js/controllers/dashboard.controller.js"></script>
    <script src="js/controllers/chat.controller.js"></script>
    <script src="js/controllers/users.controller.js"></script>
  </head>
  <body ng-app="proafsolutions">
    
    <!-- The nav bar that will be updated as we navigate between views.-->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
